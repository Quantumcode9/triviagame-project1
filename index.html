<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Trivia</title>
    <link rel="stylesheet" href="css/style.css">
    <audio id="correct-sound" src="Sound/right.mp3" preload="auto"></audio>

    </section>  
            <section id = "result-container">

        </section>

<!-- not used, keeping just in case -->
