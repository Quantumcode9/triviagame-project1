<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<audio id="correct-sound" src="Sound/right.mp3" preload="auto"></audio>
<audio id="incorrect-sound" src="Sound/wrong-buzzer.mp3" preload="auto"></audio>
<audio id="hover-sound" src="Sound/click.wav" preload="auto"></audio>
<audio id="win-sound" src="Sound/win.wav" preload="auto"></audio>
<audio id="lose-sound" src="Sound/lose.mp3" preload="auto"></audio>
<audio id="timer-sound" src="Sound/clock.mp3" preload="auto"></audio>
<body>
    <header>
		<h1>Movie Trivia Game</h1>
	</header>
	<main class="hidden2" id="game-container">
		<section id="progress-container">
			<div id="question-number"></div>
		</section>
		<div id="timer">
			You'll have <span id="time-left">20</span> seconds for each question
		</div>
            <img class="hidden" id="question-image" src="">
		<section class="hidden" id="question-container">
			<h2 id="question">Click Start To Begin</h2>
			<div class="btn-grid" id="answer-buttons"></div>
		</section>
	</main>
	<section id="home-container">
		<section id="result-container">
			<div id="result-text">
				<span id="scoreText"></span>
			</div>
		</section><span id="scoreText"><button class="btn" id="start-btn">
            <span id="scoreText">Start</span> </button></span>
	</section>
	
	
        <footer>
            <div id="reply">
                <span id="scoreText"></span>
            </div>
            <div id="X-Board">
                <span id="scoreText">X</span>
            </div>
        </footer>   


	<script src="js/script.js">
	</script> </span>
</body>
</html>
